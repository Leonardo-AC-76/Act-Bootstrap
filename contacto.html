<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contacto</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark text-white ">
            <div class="container-fluid mx-5">
                <div class="navbar-brand">
                    <img src="img/pdc-logo.png" alt="" width="20px" height="30px">
                    <span>Canarias</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="menu">
    
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Portada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="deportes.html">Deportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rutas.html">Rutas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contactos</a>
                        </li>
                        <li class="navbar-brand">
                            <i class="bi bi-exclamation-triangle text-warning " ></i>
                        </li>
                        <li class="navbar-brand">
                            <i class="bi bi-exclamation-circle-fill text-danger"></i>
                        </li>
                    </ul>
                     <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                      </form>
                    
                </div>
            </div>
        </nav>
      </header>
      <nav class="bg-Light mx-3" aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item p-2">
                <a href="index.html">Portada</a>
            </li>
            <li class="breadcrumb-item active p-2" aria-current="page">
                Contacto
            </li>
        </ol>
      </nav>

      <div class="container">
        <form class="row border border-2 border-dark">
            <fieldset>
                <legend class="fw-bold">Contacta con nosotros</legend>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="email" class="form-control bg-white" id="asunto">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control bg-white" id="mensaje" rows="3"></textarea>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control bg-white" id="nombre">
                    </div>
                    <div class="mb-3 col-lg-6 col-12">
                        <label for="correo" class="form-label">Email</label>
                        <input type="email" class="form-control bg-white" id="correo">
                    </div>
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="uso">
                <label class="form-check-label" for="uso">Aceptar Terminos de uso</label>
                </div>
               
                <div class="d-grid gap-2 d-md-flex justify-content-md-end justify-content-lg-start">
                    <button type="submit" class="btn btn-primary ">Aceptar</button>                    
                    <button type="submit" class="btn btn-primary ">Cancelar</button>
                </div>
                
            </fieldset>
            
        </form>
      </div>
      <script src="js/bootstrap.bundle.min.js"></script>
</body>
